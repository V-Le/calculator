<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div id="display-area">0</div>
        <div class="buttons-container">
            <button type="button" class="button" id="button-empty"></button>  
            <button type="button" class="button" id="button-clear">AC</button>    
                                                                                   <!--   AC -->
            <button type="button" class="button" id="button-7">7</button>          <!-- 789/ -->
            <button type="button" class="button" id="button-8">8</button>          <!-- 456X -->
            <button type="button" class="button" id="button-9">9</button>          <!-- 123- -->
            <button type="button" class="button" id="button-divide">/</button>     <!-- 0.+= -->

            <button type="button" class="button" id="button-4">4</button>
            <button type="button" class="button" id="button-5">5</button>
            <button type="button" class="button" id="button-6">6</button>
            <button type="button" class="button" id="button-multiply">X</button>

            <button type="button" class="button" id="button-1">1</button>
            <button type="button" class="button" id="button-2">2</button>
            <button type="button" class="button" id="button-3">3</button>
            <button type="button" class="button" id="button-minus">-</button>

            <button type="button" class="button" id="button-0">0</button>
            <button type="button" class="button" id="button-decimal">.</button>
            <button type="button" class="button" id="button-plus">+</button>
            <button type="button" class="button" id="button-equal">=</button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
