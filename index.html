<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        
        <div id="display-area">
            <div id="calc-area"></div>
            <div id="inputted-area"></div>
        </div>
        
        <div class="buttons-container">
            <button type="button" class="button" id="button-empty"></button>
            <button type="button" class="button">AC</button>    
                                                                     <!--   AC -->
            <button type="button" class="button">7</button>          <!-- 789/ -->
            <button type="button" class="button">8</button>          <!-- 456X -->
            <button type="button" class="button">9</button>          <!-- 123- -->
            <button type="button" class="button">/</button>          <!-- 0.+= -->

            <button type="button" class="button">4</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">6</button>
            <button type="button" class="button">X</button>

            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
            <button type="button" class="button">-</button>

            <button type="button" class="button">0</button>
            <button type="button" class="button">.</button>
            <button type="button" class="button">+</button>
            <button type="button" class="button">=</button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
